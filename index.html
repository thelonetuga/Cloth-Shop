<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LaRedoute</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Wish shop project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/bootstrap4/bootstrap.min.css"
    />
    <link
      href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/animate.css"
    />
    <link
      href="plugins/colorbox/colorbox.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/responsive.css" />
  </head>
  <body>
    <div class="super_container">
      <!-- Header -->

      <header class="header">
        <div
          class="header_inner d-flex flex-row align-items-center justify-content-start"
        >
          <div class="logo"><a href="#">Laredoute</a></div>
          <nav class="main_nav">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="categories.html">clothes</a></li>
              <li><a href="categories.html">accessories</a></li>
              <li><a href="categories.html">lingerie</a></li>
              <li><a href="contact.html">contact</a></li>
            </ul>
          </nav>
          <div class="header_content ml-auto">
            <div class="search header_search">
              <form action="#">
                <input type="search" class="search_input" required="required" />
                <button type="submit" id="search_button" class="search_button">
                  <img src="images/magnifying-glass.svg" alt="" />
                </button>
              </form>
            </div>
            <div class="shopping">
              <!-- Cart -->
              <a href="#">
                <div class="cart">
                  <img src="images/shopping-bag.svg" alt="" />
                  <div class="cart_num_container">
                    <div class="cart_num_inner">
                      <div class="cart_num">1</div>
                    </div>
                  </div>
                </div>
              </a>
              <!-- Star -->
              <a href="#">
                <div class="star">
                  <img src="images/star.svg" alt="" />
                  <div class="star_num_container">
                    <div class="star_num_inner">
                      <div class="star_num">0</div>
                    </div>
                  </div>
                </div>
              </a>
              <!-- Avatar -->
              <a href="#">
                <div class="avatar"><img src="images/avatar.svg" alt="" /></div>
              </a>
            </div>
          </div>

          <div
            class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm"
          >
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </header>

      <!-- Menu -->

      <div
        class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400"
      >
        <div class="menu_close_container">
          <div class="menu_close">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="logo menu_mm"><a href="#">Wish</a></div>
        <div class="search">
          <form action="#">
            <input
              type="search"
              class="search_input menu_mm"
              required="required"
            />
            <button
              type="submit"
              id="search_button_menu"
              class="search_button menu_mm"
            >
              <img class="menu_mm" src="images/magnifying-glass.svg" alt="" />
            </button>
          </form>
        </div>
        <nav class="menu_nav">
          <ul class="menu_mm">
            <li class="menu_mm"><a href="#">home</a></li>
            <li class="menu_mm"><a href="#">clothes</a></li>
            <li class="menu_mm"><a href="#">accessories</a></li>
            <li class="menu_mm"><a href="#">lingerie</a></li>
            <li class="menu_mm"><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Featured Products -->

      <div class="arrivals">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="section_title_container text-center">
                <div class="section_title">featured products</div>
              </div>
            </div>
          </div>
          <div class="row products_container">
            <!-- Product -->
            <div class="col">
              <div class="product">
                <div class="product_image">
                  <img src="./blender/Skirt/image_site_2.jpg" alt="" />
                </div>
                <div class="rating rating_4">
                  <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <div class="product_content clearfix">
                  <div class="product_info">
                    <div class="product_name">
                      <a href="product.html">Woman's Skirt</a>
                    </div>
                    <div class="product_price">€35.00</div>
                  </div>
                  <div class="product_options">
                    <div class="product_buy product_option">
                      <img src="images/shopping-bag-white.svg" alt="" />
                    </div>
                    <div class="product_fav product_option">+</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Product -->
            <div class="col">
              <div class="product">
                <div class="product_image">
                  <img src="./blender/BlueJacket/image_site_1.jpg" alt="" />
                </div>
                <div class="rating rating_4">
                  <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                </div>
                <div class="product_content clearfix">
                  <div class="product_info">
                    <div class="product_name">
                      <a href="product_jacket.html">Blue Jacket</a>
                    </div>
                    <div class="product_price">€65.00</div>
                  </div>
                  <div class="product_options">
                    <div class="product_buy product_option">
                      <img src="images/shopping-bag-white.svg" alt="" />
                    </div>
                    <div class="product_fav product_option">+</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <div class="footer_logo"><a href="#">LaRedoute</a></div>
              <nav class="footer_nav">
                <ul>
                  <li><a href="#">home</a></li>
                  <li><a href="#">clothes</a></li>
                  <li><a href="#">accessories</a></li>
                  <li><a href="#">lingerie</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="styles/bootstrap4/popper.js"></script>
    <script src="styles/bootstrap4/bootstrap.min.js"></script>
    <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="plugins/easing/easing.js"></script>
    <script src="plugins/parallax-js-master/parallax.min.js"></script>
    <script src="plugins/colorbox/jquery.colorbox-min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
